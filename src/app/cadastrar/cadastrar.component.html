<div class="container-fluid bg-light">
   <div class="row">
      <div class="col-md-3 " id="img-bg"></div>

      <div class="col-md-6 my-5">
         <div class="row d-flex justify-content-center t-color">

            <div class="col-md-7">

               <h2 class="text-center">Cadastro</h2>

               <hr class="my-4">

               <div class="form-group">
                  <label for="nome">Nome:</label>
                  <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
               </div>

               <div class="form-group">
                  <label for="usuario">Usuário:</label>
                  <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuario">
               </div>

               <div class="form-group">
                  <label for="foto">Link da foto:</label>
                  <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
               </div>
               <div class="form-group">
                  <label for="senha">Senha:</label>
                  <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
               </div>

               <div class="form-group">
                  <label for="confirmSenha">Confirmar senha:</label>
                  <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                     placeholder="Confirme sua senha">
               </div>
               <div class="form-group">
                  <label for="tipo">Tipo de usuário:</label>
                  <select class="form-control" name="tipo" id="tipo">
                     <option>Selecione um tipo de usuário:</option>
                     <option value="normal">Normal</option>
                     <option value="adm">Administrador</option>
                  </select>
               </div>

               <div class="d-flex justify-content-center mt-4">
                  <button type="submit" class="btn color mr-4 text-white" routerLink="/entrar">Cancelar</button>
                  <button type="submit" class="btn color text-white">Cadastrar</button>
               </div>
            </div>
         </div>

      </div>

      <div class="col-md-3" id="img-bg1">

      </div>

   </div>
</div>
