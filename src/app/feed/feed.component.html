<button class="btn btn-dark" routerLink="/tema">Criar tema</button>
<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-md-3 my-5 d-flex justify-content-center size-card">
        <div class="div card d-flex align-content-center p-3 shadow fixed-left">
          <img src="{{foto}}" alt="" class="img-fluid rounded-circle borda shadow" width="60%"
            onerror="this.src = '../../assets/img/user2.jpg'">
          <div class="row d-flex justify-content-center">
            <h5 class="text-center font-weight-bold">{{nome}}</h5>
          </div>
          <div class="row d-flex justify-content-center mt-3">
            <button class="w-100 text-left btn btn-blue text-white mx-3 my-1 px-3" data-toggle="modal"
              data-target="#novaPostagem">
              <i class="fa fa-plus-square-o" aria-hidden="true"></i> Nova postagem
            </button>
            <button class="w-100 text-left btn btn-blue text-white mx-3 my-1 px-3" routerLink="/tema">
              <i class="fa fa-plus-square-o" aria-hidden="true"></i> Minhas postagens
            </button>
            <button class="w-100 text-left btn btn-blue text-white mx-3 my-1 px-3" routerLink="">
              <i class="fa fa-plus-square-o" aria-hidden="true"></i> Meu perfil
            </button>
            <button class="w-100 text-left btn btn-blue text-white mx-3 my-1 px-3" routerLink=''>
              <i class="fa fa-sliders" aria-hidden="true"></i> Editar perfil
            </button>
            <button class="w-100 text-left btn btn-blue text-white mx-3 my-1 px-3" data-toggle="modal"
              data-target="#novoTema">
              <i class="fa fa-sliders" aria-hidden="true"></i> Cadastrar tema
            </button>
          </div>
        </div>

        <!-- Modal Postagem -->
        <div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="titulo">Título</label>
                  <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
                    placeholder="Digite o título">
                </div>
                <div class="form-group">
                  <label for="foto">Link da foto</label>
                  <input [(ngModel)]='postagem.foto' type="text" class="form-control" id="foto"
                    placeholder="Coloque o link da foto">
                </div>
                <div class="form-group">
                  <label for="texto">Texto</label>
                  <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto"
                    rows="3"></textarea>
                </div>

                <div class="form-group">
                  <label for="">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema">cadastre um
                      novo</a>:</label>
                  <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option *ngFor='let item of listaTemas' value='{{item.id}}'>{{item.descricao}}</option>
                  </select>
                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-danger mr-4" (click)="publicar()"
                  data-dismiss="modal">Publicar</button>
                <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
              </div>
            </div>
          </div>
        </div>


        <!-- Modal Tema -->
        <div class="modal fade" id="novoTema" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="TituloModalCentralizado">Novo Tema</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="titulo"
                    placeholder="Digite o tema">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-info mr-4" data-dismiss="modal"
                  (click)="cadastrar()">Cadastrar</button>
                <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
              </div>
              <div class="container">
                <div class="row mt-5">
                  <div class="col-md-12">
                    <h2 class="text-center">Todos os temas</h2>
                  </div>
                </div>
                <div class="mt-3 mb-5 d-flex justify-content-center">
                  <div class="col-md-12">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Descrição</th>
                          <th scope="col" class="text-right">Modificações</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor='let item of listaTemas'>
                          <th>{{item.id}}</th>
                          <td>{{item.descricao}}</td>
                          <td class="d-flex justify-content-end">
                            <button class="btn btn-info" data-dismiss="modal"
                              [routerLink]="['/tema-edit', item.id]">Editar</button>
                            <button class="btn btn-outline-dark ml-3" data-dismiss="modal"
                              [routerLink]="['/tema-delete', item.id]">Apagar</button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="col-md-10">
          <div class="tab-content mt-5" id="nav-tabContent">
            <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel"
              aria-labelledby="nav-todasPostagens-tab">

              <div class="card">
                <div class="card text-left" *ngFor="let item of listaPostagem">
                  <div class="card-body">

                    <ng-container *ngIf="item.foto != null">
                      <img [src]=item.foto alt="" width="100%" class="img-fluid">
                    </ng-container>

                    <h5 class="card-title m-0">{{item.titulo}}</h5>

                    <small class="text-muted mb-3">Tema: {{item.tema.descricao}}</small>

                    <p class="card-text">{{item.texto}}</p>

                    <p class="card-text"><small class="text-muted">{{item.data | date: 'dd/MM/yyyy'}} às {{item.data
                        | date: 'HH:mm'}}</small></p>

                    <p class="card-text"><small class="text-muted">By: {{item.usuario.nome}}
                        {{item.usuario.sobrenome}}</small></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
